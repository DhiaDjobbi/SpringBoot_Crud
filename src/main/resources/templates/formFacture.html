<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorator="template">
   <link rel="stylesheet" type="text/css"
      href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
   <head>
      <meta charset="utf-8">
      <title>Ajout des Factures</title>
   </head>
   <body>
      <div layout:fragment="Mycontent">
         <div class="container mt-5">
            <div class="card">
    			<div class="card-header" th:if="${mode=='new'}"> Ajout des Factures </div>
				<div class="card-header" th:if="${mode=='edit'}">Modification des Factures</div>
				
               <div class="card-body">
                  <form th:action="@{saveFacture}" method="post">
                  
					<div class="form-group">
						<label class="control-label" hidden>ID Facture :</label>
						<input type="hidden" name="idFacture" class="form-control" th:value="${facture.idFacture}" />
					</div>
						
                     <div class="form-group">
                        <label class="control-label">Nom Societe :</label>
                        <input type="text" name="nomSociete" class="form-control"  th:value="${facture.nomSociete}"/>
						<span th:errors= ${facture.nomSociete} class="text-danger" > </span>
                     </div>
                     
                     <div class="form-group">
                        <label class="control-label">Montant :</label>
                        <input type="text" name="Montant" class="form-control" th:value="${facture.Montant}" />
						<span th:errors= ${facture.Montant} class="text-danger" > </span>
                     </div>
                     <div class="form-group">
                        <label class="control-label">Date Expiration :</label>
                        <input type="date" name="dateExpiration" class="form-control" th:value="${facture.dateExpiration}" />
						<span th:errors= ${facture.dateExpiration} class="text-danger"> </span>
                     </div>
                     <div>
                        <button type="submit" class="btn btn-primary">Valider</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
