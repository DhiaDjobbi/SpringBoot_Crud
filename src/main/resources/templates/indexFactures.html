<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <link rel="stylesheet" type="text/css"
      href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
   <head>
      <meta charset="utf-8">
      <title>Liste des Factures</title>
   </head>
   <body>
      <div class="container mt-5">
         <div class="card">
            <div class="card-header">
               Liste des Factures
            </div>
            <div class="card-body">
               <table class="table table-striped">
				<tr>
					<th>ID</th>
					<th>Nom Societe</th>
					<th>Montant</th>
				</tr>
		
		        <tr th:each="f:${facts.content}">
		             <td th:text="${f.idFacture}"></td>
		             <td th:text="${f.nomSociete}"></td>
		             <td th:text="${f.getMontant()}"></td>   
					<td><a class="btn btn-danger"  onclick="return confirm('Etes-vous sÃ»r ?')" th:href="@{delete(id=${f.idFacture},
					page=${currentPage},size=${size})}">Supprimer</a></td>		             
		         </tr>  
               </table>
               <ul class="nav nav-pills">
					<li th:each="page,status:${pages}">
					<a th:class="${status.index==currentPage?'btn btn-dark':'btn' }"
						th:href="@{ /(page=${status.index}, size=${size} ) }"
						th:text="${status.index }"></a>
					</li>
				</ul>
            </div>
         </div>
      </div>
   </body>
</html>
